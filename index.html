<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="scripts/main.js" defer></script>
    <title>The Odin Project | Rock-Paper-Scissors</title>
  </head>
  <body>
    <header><h1>Rock Paper Scissors Game</h1></header>
    <main class="game">
      <div class="scoreboard">
        <div class="human">
          <p>Human</p>
          <p class="human-choice">?</p>
          <p class="human-score">0</p>
        </div>
        <div class="computer">
          <p>Computer</p>
          <p class="computer-choice">?</p>
          <p class="computer-score">0</p>
        </div>
      </div>
      <div class="rounds">
        <p>Remaining rounds: <span></span></p>
      </div>
      <div class="choices">
        <button class="rock">Rock</button>
        <button class="paper">Paper</button>
        <button class="scissors">Scissors</button>
      </div>
      <div class="reset">
        <button class="new-game">New Game</button>
      </div>
    </main>
    <footer>
      <p>The Odin Project</p>
    </footer>
  </body>
</html>
